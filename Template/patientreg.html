<head>

			setTimeout(hideURLbar, 0);

	<!-- //Meta tags -->
	<!-- Stylesheet -->
	<link rel="stylesheet" href="{% static 'Registertemp/css/jquery-ui.css' %}" />
	<link href="{% static 'Registertemp/css/style.css' %}" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
	<!--//fonts-->

	     <script type="text/javascript"  src="{% static 'jquery-3.4.1.js' %}" ></script>
    <script type="text/javascript">


         $(document).ready(function()
          {
                $('#sid').change(function ()
				 {

                    var tech = $(this).val();
                   // alert(tech)
                    $.ajax(
					 {
      type: "GET",
      url: "../drop3",
      data:{ q : $(this).val()},
      dataType : "json",
     success: function(data)
                        {

				 //$('#branchid').empty();
$.each(data, function(key, val)
{
//alert(key)
                                var opt = $('<option />'); // here we're creating a new select option with for each subject
                                opt.val(val.id);
                                opt.text(val.district);
                                $('#did').append(opt); //here we will append these new select options to a dropdown with the id 'subjectfill'
                            });
                        }

                    });

                });
                   $('#did').change(function ()
				 {

                    var tech = $(this).val();
                   // alert(tech)
                    $.ajax(
					 {
      type: "GET",
      url: "../drop4",
      data:{ q : $(this).val()},
      dataType : "json",
     success: function(data)
                        {

				 //$('#branchid').empty();
$.each(data, function(key, val)
{
//alert(key)
                                var opt = $('<option />'); // here we're creating a new select option with for each subject
                                opt.val(val.id);
                                opt.text(val.Place);
                                $('#pid').append(opt); //here we will append these new select options to a dropdown with the id 'subjectfill'
                            });
                        }

                    });

                });

            });
</script>

</head>

<body>
	<!--background-->
	<h1>Patient Registration Form </h1>
	<div class="register-form-w3layouts">
		<!-- Form starts here -->
		<form action="{% url 'patientreg' %}" method="post">
			{% csrf_token %}
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="name" placeholder="Name" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="age" placeholder="Age" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="gend">
						<option>Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="email" name="email" placeholder="Email" required="">
				</div>
			</div>
			<div class="field-agileinfo-spc form-w3-agile-text">
				<textarea name="addr" placeholder="Address..."></textarea>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="state" id="sid">
						<option>State</option>
						{% for i in k %}
						<option value="{{i.id}}">{{i.State}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select class="form-control" name="dist" id="did">
						<option>District</option>
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="place" id="pid">
						<option>Place</option>
					</select>
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="mob" placeholder="Mobile No" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="uname" placeholder="Username" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="password" name="pwd" placeholder="Password" required="">
				</div>
			</div>

			<div class="clear"></div>

			<input type="submit" value="Register"><br/><br/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="{% url 'index' %}" style="color:#186EDF;"><u>Back To Home....</u></a>
			<div class="clear"></div>

		</form>
		<!--// Form starts here -->
	</div>
	<!--copyright-->
	<div class="copyright">
		<p>&copy; 2020 SmartHealth Registration Form . All Rights Reserved
		</p>
	</div>
	<!--//copyright-->
	<script type="text/javascript" src="{% static 'Registertemp/js/jquery-2.2.3.min.js' %}"></script>
	<!-- Calendar Js -->
	<script src="{% static 'Registertemp/js/jquery-ui.js' %}"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar Js -->

</body>

</html>
