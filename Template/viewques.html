{% extends 'doctortemp.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartHealth\Doctor</title>
    <style>
        table {
                border-collapse: collapse;
                width: 50%;
               }

                th, td {
                 text-align: center;
                padding: 10px;
                }

                tr:nth-child(even) {background-color: #C8EEF3;}
                }
    </style>
</head>
<body>
    <h1 align="center" style="color:blue;">Queries</h1><br/>
    <table align="center" border="1">
        <tr>
            <th>Patient</th>
            <th>Question</th>
            <th>Reply</th>
        </tr>
        {% for i in k %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Ques}}</td>
            <td><a href="{% url 'reply' id=i.id %}">Reply</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
