{% load static %}
<html>

<head>
	<title>SmartHealth</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="OP Registration Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<!-- //Meta tags -->
	<!-- Stylesheet -->
	<link rel="stylesheet" href="{% static 'Registertemp/css/jquery-ui.css' %}" />
	<link href="{% static 'Registertemp/css/style.css' %}" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
	<!--//fonts-->
</head>
<body>
	<!--background-->
	<h1>Doctor Registration Form </h1>
	<div class="register-form-w3layouts">
		<!-- Form starts here -->
		<form action="{% url 'drreg' %}" method="post">
			{% csrf_token %}
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="name" placeholder="Name" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="license" placeholder="Licence" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="age" placeholder="Age" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="gend">
						<option>Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="qual" placeholder="Qualificaion" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control" name="sp">
						<option>Specialization</option>
						{% for i in k %}
						<option value="{{i.id}}">{{i.Category}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="mob" placeholder="Mobile" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
                    <input type="email" name="email" placeholder="Email Id" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="uname" placeholder="Username" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="password" name="pwd" placeholder="Password" required="">
				</div>
			</div>

			<div class="clear"></div>

			<input type="submit" value="Register"><br/><br/> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="{% url 'clinichome' %}" style="color:#186EDF;"><u>Back To Home....</u></a>
			<div class="clear"></div>

		</form>
		<!--// Form starts here -->
	</div>
	<!--copyright-->
	<div class="copyright">
		<p>&copy; 2020 SmartHealth Registration Form . All Rights Reserved
		</p>
	</div>
	<!--//copyright-->
	<script type="text/javascript" src="{% static 'Registertemp/js/jquery-2.2.3.min.js' %}"></script>
	<!-- Calendar Js -->
	<script src="{% static 'Registertemp/js/jquery-ui.js' %}"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar Js -->

</body>
</html>
