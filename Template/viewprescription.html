{% extends 'patienttemp.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartHealth/Patient</title>
    <style>
        table {
                border-collapse: collapse;
                width: 50%;
               }

                th, td {
                 text-align: center;
                padding: 5px;
                }

                tr:nth-child(even) {background-color: #C8EEF3;}
                }
    </style>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <th>Doctor</th>
            <th>Medicine</th>
            <th>Dosage</th>
            <th>No of Days</th>
        </tr>
        {% for i in k %}
        <tr>
            <td>{{i.DrName}}</td>
            <td>{{i.Medicine}}</td>
            <td>{{i.Dosage}}</td>
            <td>{{i.Nod}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
